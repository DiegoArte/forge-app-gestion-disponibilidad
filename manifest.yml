modules:
  jira:globalPage:
    - key: residenciapp2-hello-world-page
      resource: main
      resolver:
        function: resolver
      title: "Agentes"
      icon: "https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/users.svg"
  trigger:
    - key: issue-created-auto-assign-trigger
      function: issue-created-function 
      events:
        - avi:jira:created:issue
    - key: worklog-updated-cost-trigger
      function: worklog-updated-fun
      events:
        - avi:jira:created:worklog 
        - avi:jira:updated:worklog 
  function:
    - key: resolver
      handler: index.handler
    - key: issue-created-function
      handler: triggers.issueCreatedHandler
    - key: worklog-updated-fun
      handler: triggers.worklogUpdatedHandler
resources:
  - key: main
    path: static/hello-world/build
